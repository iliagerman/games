<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocky Dash Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <!-- World Selection Screen -->
            <div id="select-screen">
                <h1>BLOCKY DASH</h1>
                <p>Choose Your World</p>
                <div id="select-cards">
                    <button class="select-card spongebob-card" id="select-spongebob">
                        <span class="card-icon">üßΩ</span>
                        <span class="card-title">SpongeBob's Blocky Dash</span>
                        <span class="card-desc">Dive into Bikini Bottom!</span>
                    </button>
                    <button class="select-card cat-card" id="select-cat">
                        <span class="card-icon">üê±</span>
                        <span class="card-title">Cat's Blocky Dash</span>
                        <span class="card-desc">Pounce through Cat World!</span>
                    </button>
                </div>
            </div>
            <!-- Start Screen (after selection) -->
            <div id="start-screen" class="hidden">
                <h1 id="game-title">SpongeBob's Blocky Dash</h1>
                <p>Press SPACE or TAP to Jump</p>
                <button id="start-btn">START GAME</button>
            </div>
            <div id="game-over-screen" class="hidden">
                <h1>GAME OVER</h1>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">TRY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
