<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocky Dash Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <!-- Settings Gear (visible during gameplay) -->
            <button id="settings-btn" class="hidden">‚öô</button>
            <button id="menu-btn" class="hidden">üè†</button>
            <!-- Settings Overlay -->
            <div id="settings-overlay" class="hidden">
                <h2>‚öô SETTINGS</h2>
                <div class="settings-row">
                    <span>Speed:</span>
                    <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
                    <span id="speed-value">1.0x</span>
                </div>
                <button id="settings-menu-btn" style="background: #E65100; border-color: #FFB74D;">üè† MAIN MENU</button>
                <button id="settings-close-btn">CLOSE</button>
            </div>
            <!-- Quiz Overlay -->
            <div id="quiz-overlay" class="hidden">
                <div id="quiz-container">
                    <canvas id="quizCanvas" width="200" height="150"></canvas>
                    <p id="quiz-question-text"></p>
                    <div id="quiz-answers">
                        <button class="quiz-answer-btn" data-index="0"></button>
                        <button class="quiz-answer-btn" data-index="1"></button>
                        <button class="quiz-answer-btn" data-index="2"></button>
                        <button class="quiz-answer-btn" data-index="3"></button>
                    </div>
                    <p id="quiz-result"></p>
                </div>
            </div>
            <!-- World Selection Screen -->
            <div id="select-screen">
                <h1>BLOCKY DASH</h1>
                <p>Choose Your World</p>
                <div id="select-cards">
                    <button class="select-card spongebob-card" id="select-spongebob">
                        <span class="card-icon">üßΩ</span>
                        <span class="card-title">SpongeBob's Blocky Dash</span>
                        <span class="card-desc">Dive into Bikini Bottom!</span>
                    </button>
                    <button class="select-card cat-card" id="select-cat">
                        <span class="card-icon">üê±</span>
                        <span class="card-title">Cat's Blocky Dash</span>
                        <span class="card-desc">Pounce through Cat World!</span>
                    </button>
                    <button class="select-card bluey-card" id="select-bluey">
                        <span class="card-icon">üêï</span>
                        <span class="card-title">Bluey's Blocky Dash</span>
                        <span class="card-desc">Play in the backyard!</span>
                    </button>
                    <button class="select-card scary-card" id="select-scary">
                        <span class="card-icon">üíÄ</span>
                        <span class="card-title">Nightmare Dash</span>
                        <span class="card-desc">Survive the dark!</span>
                    </button>
                </div>
            </div>
            <!-- Level Selection Screen -->
            <div id="level-screen" class="hidden">
                <h1 id="level-title">Select Difficulty</h1>
                <div id="level-cards">
                    <button class="level-card easy-card" id="level-easy">
                        <span class="card-icon">üü¢</span>
                        <span class="card-title">Easy</span>
                        <span class="card-desc">Just run & collect!</span>
                    </button>
                    <button class="level-card medium-card" id="level-medium">
                        <span class="card-icon">üü†</span>
                        <span class="card-title">Medium</span>
                        <span class="card-desc">Quiz collectibles!</span>
                    </button>
                    <button class="level-card hard-card" id="level-hard">
                        <span class="card-icon">üî¥</span>
                        <span class="card-title">Hard</span>
                        <span class="card-desc">Tough questions!</span>
                    </button>
                </div>
                <button id="level-back-btn">‚¨Ö BACK</button>
            </div>
            <!-- Start Screen (after selection) -->
            <div id="start-screen" class="hidden">
                <h1 id="game-title">SpongeBob's Blocky Dash</h1>
                <p>Press SPACE or TAP to Jump</p>
                <button id="start-btn">START GAME</button>
            </div>
            <div id="game-over-screen" class="hidden">
                <h1>GAME OVER</h1>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">TRY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
